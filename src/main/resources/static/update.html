<!DOCTYPE html>
<html>
<head>
    <title>Update Table Form</title>
    <style>
    /* Set font and background color for the whole form */
    form {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    /* Style the form label */
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Style the input field */
    input[type="text"],
    textarea {
      width: 100%;
      height: 120px;
      line-height: 24px; /* Added property to set line-height */
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    /* Style the button */
    button {
      background-color: green;
      color: #fff;
      padding: 14px 32px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-right: 10px;
    }

    /* Hover effect on the button */
    button:hover {
      background-color: #008000;
    }

    #buttons {
       text-align: center;
    }

    /* Disable the button when the input field is empty */
    button:disabled {
      background-color: #ddd;
      color: #aaa;
      cursor: not-allowed;
    }

    /* Increase font size for the form label */
    label[for="query"] {
      font-size: 20px;
    }
  </style>
    <script>
    function submitForm() {
      // Get the form element
      var form = document.querySelector('form');

      // Submit the form
      form.submit();
    }
  </script>
</head>
<body>
<form method="post" action="/updateTable" onsubmit="return false;">
    <label for="query">Enter your SQL query:</label>
    <textarea id="query" name="query" rows="5" placeholder="e.g. UPDATE users SET email='newemail@example.com' WHERE id=1"></textarea>
    <small class="form-text text-muted">Note: Please make sure your query is valid and does not contain any malicious code.</small>
    <div id="buttons">
        <button type="button" onclick="submitForm()">Execute</button>
        <button type="button" onclick="location.href='/'">Cancel</button>
    </div>
</form>
</body>
</html>
