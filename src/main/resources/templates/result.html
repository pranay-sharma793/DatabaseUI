<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Table Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        p {
            font-size: 20px;
            margin-top: 30px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Update Table Results</h1>
<div th:if="${message}" class="success">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>
<a href="/" class="button">Home</a>
</body>
</html>
